[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires DB)
    slow: Slow-running tests
    requires_db: Tests that require database connection
    requires_ibkr: Tests that require IBKR connection

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using --cov)
# Run with: pytest --cov=backend --cov-report=html
